<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Cours HTML — Images</title>
</head>
<body>

    <h1>Les images en HTML</h1>

    <!-- Image JPG : photo -->
    <img src="images/paysage.jpg" alt="Paysage de montagne" width="400" height="250">

    <!-- Image PNG : logo avec transparence -->
    <img src="images/logo.png" alt="Logo du site" width="150">

    <!-- Image GIF : animation -->
    <img src="images/animation.gif" alt="Icône animée" width="100">

    <!-- Image SVG : icône vectorielle -->
    <img src="images/icone.svg" alt="Icône maison" width="50">

    <!-- Lien vers image externe -->
    <img src="https://www.example.com/image.webp" alt="Image externe en WebP">

    <!-- Commentaire :
    - src : chemin relatif ou absolu vers l'image
    - alt : texte alternatif (accessibilité, SEO)
    - width / height : dimensions (pixels ou pourcentage)
    - formats : JPG, PNG, GIF, SVG, WebP, AVIF...
    -->

</body>
</html>
