<!DOCTYPE html>
<html lang="fr">
<head>
    <!-- Titre : affiché dans l’onglet du navigateur -->
    <title>Mon site web - Accueil</title>
    
    <!-- Encodage UTF-8 pour les accents et caractères spéciaux -->
    <meta charset="UTF-8">
    
    <!-- Description pour Google -->
    <meta name="description" content="Cours HTML sur l'entête">
    
    <!-- Affichage responsive sur mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Lien vers la feuille de style CSS -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Lien vers une favicon (icône du site dans l’onglet) -->
    <link rel="icon" type="image/png" href="favicon.png">       
</head>
<body>
    <h1>Bonjour monde</h1>
    <p>cours sur head: title, meta(charset, name), link</p>
</body>
</html>
